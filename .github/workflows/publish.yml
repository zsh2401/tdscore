name: Publish

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
  push:
    tags: ["v*"]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '10.x'
        registry-url: 'https://registry.npmjs.org'

    - run: yarn
    - run: yarn build
    - run: yarn test
    - run: yarn release
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
